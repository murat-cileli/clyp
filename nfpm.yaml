name: "clyp"
arch: "amd64"
platform: "linux"
version: "0.9.0"
section: "utils"
priority: "optional"
replaces:
  - clyp
provides:
  - clyp
maintainer: "Murat Çileli <murat.cileli@gmail.com>"
vendor: "Murat Çileli"
homepage: "https://github.com/murat-cileli/clyp"
description: "Clipboard manager."
license: "MIT"
contents:
  - src: ./dist/bio.murat.clyp_linux_amd64_v1/clyp
    dst: /usr/bin/clyp
  - src: ./data/usr/share/applications/bio.murat.clyp.desktop
    dst: /usr/share/applications/bio.murat.clyp.desktop
  - src: ./data/usr/share/icons/hicolor
    dst: /usr/share/icons/hicolor
    type: tree
    file_info:
      mode: 0755
overrides:
  deb:
    depends:
      - libgtk-4-dev
  archlinux:
    depends:
      - gtk4
archlinux:
  packager: "Murat Çileli <murat.cileli@gmail.com>"

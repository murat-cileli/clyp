
name: "clyp"
arch: "amd64"
platform: "linux"
version: 0.9.11
section: "utils"
priority: "optional"
replaces:
  - clyp
provides:
  - clyp
maintainer: "Murat Çileli <murat.cileli@gmail.com>"
vendor: "Murat Çileli"
homepage: "https://github.com/murat-cileli/clyp"
description: "Clipboard manager."
license: "GPL-3.0-only"
contents:
  - src: dist/clyp_linux_amd64_v1/clyp
    dst: /usr/bin/clyp
  - src: data/bio.murat.clyp.metainfo.xml
    dst: /usr/share/metainfo/bio.murat.clyp.metainfo.xml
  - src: data/bio.murat.clyp.desktop
    dst: /usr/share/applications/bio.murat.clyp.desktop
  - src: data/icons/hicolor
    dst: /usr/share/icons/hicolor
    type: tree
    file_info:
      mode: 0755

app-id: bio.murat.clyp
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: clyp
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Access to clipboard
  - --device=dri
  # Home directory access for storing clipboard data
  - --filesystem=xdg-data
  # Network access (if needed for future features)
  - --share=network
  # Access to system clipboard
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.gtk.vfs.*

build-options:
  append-path: /usr/lib/sdk/golang/bin
  env:
    GOBIN: /app/bin
    GOCACHE: /run/build/clyp/go-build-cache
    GOMODCACHE: /run/build/clyp/go-mod-cache

modules:
  - name: clyp
    buildsystem: simple
    build-options:
      env:
        CGO_ENABLED: '1'
        GOOS: linux
        GOARCH: amd64
    build-commands:
      # Download dependencies
      - go mod download
      # Build the application
      - go build -v -o clyp .
      # Install binary
      - install -Dm755 clyp /app/bin/clyp
      # Install desktop file
      - install -Dm644 data/usr/share/applications/bio.murat.clyp.desktop /app/share/applications/bio.murat.clyp.desktop
      # Install icons
      - install -Dm644 data/usr/share/icons/hicolor/16x16/apps/bio.murat.clyp.png /app/share/icons/hicolor/16x16/apps/bio.murat.clyp.png
      - install -Dm644 data/usr/share/icons/hicolor/32x32/apps/bio.murat.clyp.png /app/share/icons/hicolor/32x32/apps/bio.murat.clyp.png
      - install -Dm644 data/usr/share/icons/hicolor/48x48/apps/bio.murat.clyp.png /app/share/icons/hicolor/48x48/apps/bio.murat.clyp.png
      - install -Dm644 data/usr/share/icons/hicolor/128x128/apps/bio.murat.clyp.png /app/share/icons/hicolor/128x128/apps/bio.murat.clyp.png
      - install -Dm644 data/usr/share/icons/hicolor/256x256/apps/bio.murat.clyp.png /app/share/icons/hicolor/256x256/apps/bio.murat.clyp.png
      - install -Dm644 data/usr/share/icons/hicolor/512x512/apps/bio.murat.clyp.png /app/share/icons/hicolor/512x512/apps/bio.murat.clyp.png
    sources:
      - type: dir
        path: .
